<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2 on Tour – Discover the World</title>

  <!-- Fonts (close to Blogger feel) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Libre Baskerville', Georgia, serif;
      color: #2d2d2d;
      background: #ffffff;
      line-height: 1.7;
    }

    /* ---------- Navigation ---------- */

    nav {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid #eee;
      z-index: 100;
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #2d2d2d;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* ---------- Language Picker ---------- */

    .lang-picker {
      display: flex;
      gap: 0.5rem;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
    }

    .lang-picker button {
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
    }

    .lang-picker button.active {
      color: #000;
      font-weight: 500;
    }

    /* ---------- Hero ---------- */

    .hero {
      max-width: 900px;
      margin: 5rem auto 4rem;
      padding: 0 1.5rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero p {
      font-family: 'Inter', sans-serif;
      font-size: 1.05rem;
      color: #555;
    }

    /* ---------- Sections ---------- */

    .section {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    .card {
      border: 1px solid #eee;
      padding: 1.5rem;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    /* ---------- Language handling ---------- */

    .lang-de {
      display: none;
    }

    body.de-active .lang-en {
      display: none;
    }

    body.de-active .lang-de {
      display: block;
    }

    footer {
      margin: 4rem 0 2rem;
      text-align: center;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <div class="nav-inner">
      <div class="brand">2 on Tour</div>

      <div class="nav-links">
        <a href="/maps/">Maps</a>
        <a href="/sa/">South Africa</a>
        <a href="/about.html">About</a>
      </div>

      <div class="lang-picker">
        <button id="btn-en" class="active" onclick="setLang('en')">EN</button>
        <button id="btn-de" onclick="setLang('de')">DE</button>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="lang-en">
      <h1>Discover Your Next Adventure</h1>
      <p>Slow travel, real places, and stories from the road.</p>
    </div>

    <div class="lang-de">
      <h1>Entdecke Dein Nächstes Abenteuer</h1>
      <p>Langsames Reisen, echte Orte und Geschichten von unterwegs.</p>
    </div>
  </section>

  <!-- DESTINATIONS -->
  <section class="section">
    <div class="cards">
      <div class="card">
        <a href="/sa/">
          <h3>South Africa</h3>
          <p class="lang-en">Road trips, wildlife, and wide open spaces.</p>
